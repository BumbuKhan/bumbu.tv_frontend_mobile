<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="www.frebsite.nl"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>

    <title>Bumbu TV, login page</title>

    <link type="text/css" rel="stylesheet" href="dist/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="dist/css/primer.css"/>
    <link type="text/css" rel="stylesheet" href="dist/css/app.min.css"/>

</head>
<body>

<div class="login-page-wr">
    <!--header start-->
    <header class="header header_theme_dark">
        <div class="container">
            <div class="columns py-3">
                <div class="single-column">
                    <!--header__logo start-->
                    <div class="header__logo text-center">
                        <a href="index.html">Bumbu.tv</a>
                    </div>
                    <!--header__logo   end-->
                </div>
            </div>
        </div>
    </header>
    <!--header   end-->

    <!--login-form start-->
    <div class="login-form py-5">
        <div class="container">
            <div class="columns">

                <div class="single-column">
                    <form method="post" action="">
                        <input class="form-control input-block input-lg login-form__login-field" type="email" name="email" placeholder="E-mail">
                        <input class="form-control input-block input-lg login-form__password-field" type="password" name="password" placeholder="Password">
                        <button type="button" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>

                    <!--or-divider start-->
                    <div class="or-divider or-divider-login-page my-3">
                        <span>or</span>
                    </div>
                    <!--or-divider   end-->

                    <a href="sign-up.html" class="btn btn-block">Create new account</a>

                    <p class="mt-3"><a href="password-restore.html"><small>Forgot password?</small></a></p>

                    <!--or-divider start-->
                    <div class="or-divider or-divider-login-page mt-4 mb-3">
                        <span>Login with</span>
                    </div>
                    <!--or-divider   end-->

                    <div class="columns">
                        <div id="uLogin1"
                             data-ulogin="display=buttons;fields=first_name,last_name,email,photo;providers=facebook,googleplus;hidden=;callback=auth;redirect_uri=">
                            <div class="column one-half pr-1">
                                <a href="#" class="btn-connect-option facebook" href="#" data-uloginbutton="facebook">Facebook</a>
                            </div>
                            <div class="column one-half pl-1">
                                <a href="#" class="btn-connect-option google-plus badge-gplus-connect-btn" data-uloginbutton="googleplus">Google</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--login-form   end-->
</div>

<script type="text/javascript" src="dist/js/jquery-3.2.1.min.js"></script>

</body>
</html>
