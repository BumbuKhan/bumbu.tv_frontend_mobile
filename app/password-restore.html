<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="www.frebsite.nl"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>

    <title>Bumbu TV, restore your password</title>

    <link type="text/css" rel="stylesheet" href="dist/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="dist/css/primer.css"/>
    <link type="text/css" rel="stylesheet" href="dist/css/app.min.css"/>

</head>
<body>

<div class="login-page-wr">
    <!--header start-->
    <header class="header header_theme_dark border-bottom">
        <div class="container">
            <div class="columns py-3">
                <div class="single-column">
                    <!--header__logo start-->
                    <div class="header__logo text-center">
                        <a href="index.html">Bumbu.tv</a>
                    </div>
                    <!--header__logo   end-->
                </div>
            </div>
        </div>
    </header>
    <!--header   end-->

    <!--login-form start-->
    <div class="login-form py-5">
        <div class="container">
            <div class="columns">

                <div class="single-column">
                    <form method="post" action="">
                        <p>Please enter the E-mail address you signed up with</p>
                        <input class="form-control input-block" type="email" name="email" placeholder="E-mail">
                        <p class="note">
                            We will send a link to the page where you can set a new password for your account
                        </p>
                        <button type="button" class="btn btn-primary btn-block mt-3">Restore</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--login-form   end-->
</div>

<script type="text/javascript" src="dist/js/jquery-3.2.1.min.js"></script>

</body>
</html>
